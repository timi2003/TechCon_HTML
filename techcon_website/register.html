<!DOCTYPE html>

        <title>TechCon 2024</title>

    <body>
        <header>
            <h1>TechConference 2024 offers key insights, networking, and career growth opportunities.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>

            </nav>
        </header>
        <main>
            <form action="">
                <div>
                    <label for="Fullname">FullName</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter your Password" minlength="4" maxlength="4" required>
                </div>
                <div>
                    <label for="T&C">I agree with the stated terms and condition</label>
                    <input type="checkbox" id="T&C" name="Terms and condition" required>
                </div>
                <div>
                   <button type="submit" id="submitbtn">Register Now</button>
                </div>
            </form>
        </main>
        <footer>
            <p>&copy; TechCon 2024</p>
        </footer>
